    - CONDA_PY=27
    - CONDA_PY=35
    - CONDA_PY=36
  global:
    # The BINSTAR_TOKEN secure variable. This is defined canonically in conda-forge.yml.
    - secure: ""


before_install:
    # Fast finish the PR.
    - sudo apt-get -qq update
    - sudo apt-get install  lftp
    - |
      (curl https://raw.githubusercontent.com/conda-forge/conda-forge-ci-setup-feedstock/master/recipe/ff_ci_pr_build.py | \
          python - -v --ci "travis" "${TRAVIS_REPO_SLUG}" "${TRAVIS_BUILD_NUMBER}" "${TRAVIS_PULL_REQUEST}") || exit 1
    # Remove homebrew.
    - |
      echo ""
      echo "Removing homebrew from Travis CI to avoid conflicts."
      curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall > ~/uninstall_homebrew
      chmod +x ~/uninstall_homebrew
      ~/uninstall_homebrew -fq
      rm ~/uninstall_homebrew
install:
    # Install Miniconda.
    - |
      echo "Installing a fresh version of Miniconda."
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-Linux-ppc64le.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b -bfp /opt/conda
    # Configure conda.
    - |
      echo ""
      echo "Configuring conda."
      source /opt/conda/bin/activate root
      conda install -y conda-build
      conda install -y anaconda-client
      conda config --remove channels defaults
      conda config --add channels defaults
      conda config --add channels furmanek
      conda config --add channels conda-forge
      conda config --set show_channel_urls true
      conda config --set anaconda_upload no
      #conda install --yes --quiet conda-forge-ci-setup=1
      #source run_conda_forge_build_setup
      # anaconda -v login --username $USER --password $PASSWORD
script:
  - conda build ./recipe
  - lftp -c "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; set ssl-allow yes; set passive-mode yes; set ssl:verify-certificate no; put -O $FTP_DIRECTORY/noarch $(ls /opt/conda/conda-bld/noarch/nose-parameterized-0.6.0-py*); cd power-ai; cd noarch; chmod 777 $(cd /opt/conda/conda-bld/noarch && ls nose-parameterized-0.6.0-py*)  "

